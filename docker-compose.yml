version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: benzy_postgres
    restart: always
    environment:
      POSTGRES_USER: benzy_admin
      POSTGRES_PASSWORD: benzy_secure_2025
      POSTGRES_DB: benzy_retail_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - benzy_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: benzy_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://benzy_admin:benzy_secure_2025@postgres:5432/benzy_retail_db
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - benzy_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  benzy_network:
    driver: bridge
